name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—‚ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'

      - name: ğŸ§± Build
        run: yarn

      - name: ğŸš§ Type Check
        run: npm run type-check

      - name: ğŸ›Ÿ Lint Check
        run: npm run lint-check
